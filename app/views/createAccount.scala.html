@(form: Form[Account])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
Enter username and password to create account.
@helper.form(routes.LoginController.createAccount) {
@helper.inputText(form("username"))
@helper.inputText(form("password"))
<button type="submit">Log in</button>
}
@if(flash.contains("status")) {
<p class="status">
    @flash.get("status")
</p>
}
</body>
</html>
